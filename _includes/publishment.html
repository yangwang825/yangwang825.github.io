<section class="section publishment">
  <div class="section__title">Publishment</div>
  <div class="section__content">
    {% for publishment in site.data.publishment %}
    <div class="publishment">
      <div class="publishment__name">
        <a href="{{publishment.url}}" target="_blank" class="arrow-link">{{publishment.name}}</a>
      </div>
      <p>{{publishment.description}}</p>
      <div class="publishment__used">
        {% for item in publishment.used %}
        <span class="publishment__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
